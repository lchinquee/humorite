<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" 
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!--Time Blocks-->
      <div class="row time-block col-12">
        <div class="hour">9AM   </div>
        <textarea class="description" id="nine" rows="1"></textarea>
        <button class="saveBtn" id="btnNine">
          <span class="oi oi-briefcase text-center p-2" title="save task"></span>
        </button>
      </div>
      <div class="row time-block col-12">
        <div class="hour">10AM </div>
        <textarea class="description" id="ten" rows="1"></textarea>
        <button class="saveBtn" id="btnTen">
          <span class="oi oi-briefcase text-center p-2" title="save task"></span>
        </button>
      </div>
      <div class="row time-block col-12">
        <div class="hour">11AM </div>
        <textarea class="description" id="eleven" rows="1"></textarea>
        <button class="saveBtn" id="btnEleven">
          <span class="oi oi-briefcase text-center p-2" title="save task"></span>
        </button>
      </div>
      <div class="row time-block col-12">
        <div class="hour">12PM </div>
        <textarea class="description" id="twelve" rows="1"></textarea>
        <button class="saveBtn" id="btnTwelve">
          <span class="oi oi-briefcase text-center p-2" title="save task"></span>
        </button>
      </div>
      <div class="row time-block col-12">
        <div class="hour">1PM   </div>
        <textarea class="description" id="thirteen" rows="1"></textarea>
        <button class="saveBtn" id="btnThirteen">
          <span class="oi oi-briefcase text-center p-2" title="save task"></span>
        </button>
      </div>
      <div class="row time-block col-12">
        <div class="hour">2PM   </div>
        <textarea class="description" id="fourteen" rows="1"></textarea>
        <button class="saveBtn" id="btnFourteen">
          <span class="oi oi-briefcase text-center p-2" title="save task"></span>
        </button>
      </div>
      <div class="row time-block col-12">
        <div class="hour">3PM   </div>
        <textarea class="description" id="fifteen" rows="1"></textarea>
        <button class="saveBtn" id="btnFifteen">
          <span class="oi oi-briefcase text-center p-2" title="save task"></span>
        </button>
      </div>
      <div class="row time-block col-12">
        <div class="hour">4PM   </div>
        <textarea class="description" id="sixteen" rows="1"></textarea>
        <button class="saveBtn" id="btnSixteen">
          <span class="oi oi-briefcase text-center p-2" title="save task"></span>
        </button>
      </div>
      <div class="row time-block col-12">
        <div class="hour">5PM   </div>
        <textarea class="description" id="seventeen" rows="1"></textarea>
        <button class="saveBtn" id="btnSeventeen">
          <span class="oi oi-briefcase text-center p-2" title="save task"></span>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
